<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="rating-component">
      <div class="default-state">
        <img class="icon-star" src="images/icon-star.svg" alt="icon of star" />

        <h1 class="rating-heading">How did we do?</h1>
        <p class="rating-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-numbers">
          <button class="btn-rating btn-rating--1">1</button>
          <button class="btn-rating btn-rating--2">2</button>
          <button class="btn-rating btn-rating--3">3</button>
          <button class="btn-rating btn-rating--4">4</button>
          <button class="btn-rating btn-rating--5">5</button>
        </div>

        <div class="submit">
          <button class="btn-submit">Submit</button>
        </div>
      </div>

      <div class="thank-you-state hidden">
        <img
          class="thank-you-img"
          src="images/illustration-thank-you.svg"
          alt=""
        />

        <p class="selected">
          You selected <span class="number">3</span> out of 5
        </p>

        <p class="thank-you-heading">Thank you!</p>
        <p class="thank-you-text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </section>
  </body>
</html>
